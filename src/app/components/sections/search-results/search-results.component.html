<article>
    <app-searchbox wclass="withBorder" *ngIf="!query" style="width:100%; margin:30px;"></app-searchbox>

<ng-container *ngIf="query">
  <h2>Resultados de la búsqueda: <b>{{query}}</b></h2>
    <section id="filtered">
        <article>
            <h3>Peliculas</h3>
            <ng-container *ngIf="getMovies().length===0">
                No hay resultados de películas de la búsqueda.
            </ng-container>
            <div class="searchResults">
                <div *ngFor="let m of getMovies()">
                    <app-movieitem [movie]="m"></app-movieitem>
                </div>
            </div>
        </article>
        <article>
            <h3>Series</h3>
            <ng-container *ngIf="getTvshows().length===0">
                No hay resultados de series de la búsqueda.
            </ng-container>
            <div class="searchResults">
            <div *ngFor="let m of getTvshows()">
                <app-movieitem [movie]="m"></app-movieitem>
            </div>
        </div>
        </article>
        <article>
            <h3>Personas</h3>
            <ng-container *ngIf="getPeople().length===0">
                No hay resultados de series de la búsqueda.
            </ng-container>
            <div class="searchResults">
                <div *ngFor="let p of getPeople()">
                    <app-personitem [person]="p"></app-personitem>
                </div>
            </div>
        </article>
    </section>
</ng-container>

</article>
