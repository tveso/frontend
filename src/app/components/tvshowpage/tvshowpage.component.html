<section  [style.background-image]="getBackground(tvshow)">
  <header>
        <div class="puntuation">{{utilService.getRating(tvshow)}} <mat-icon>star</mat-icon>
            <small>{{utilService.getVoteCount(tvshow)}} votos</small></div>
      <div class="title">
        <a routerLink="/tvshow/{{tvshow._id}}"><h1>{{tvshow | moviename}} <small>
            ({{utilService.getReleaseDate(tvshow)}})</small></h1></a>
          <span class="follow"> <app-follow [movie]="tvshow"></app-follow></span>
          <div class="info">
              {{tvshow.duration}} min | {{tvshow.first_air_date}} |
              <app-genre *ngFor="let g of tvshow.genres|slice:0:genreNumbers" [genre]="g" [type]="tvshow.type"></app-genre>
                <a *ngIf="genreNumbers<tvshow.genres.length" (click)="genreNumbers=tvshow.genres.length">+</a>
          </div>
      </div>
  </header>
    <article class="main">
        <nav class="navigation">
            <nav mat-tab-nav-bar>
                <a mat-tab-link
                   [routerLink]="['/tvshow',tvshow._id]"
                   routerLinkActive="active"
                   [routerLinkActiveOptions]="{exact:true}">
                    Info
                </a>
                <a mat-tab-link [class.active]="mode==='season'" [matMenuTriggerFor]="seasonMenu"> Temporadas
                    <mat-menu #seasonMenu="matMenu">
                        <ng-container *ngFor="let s of tvshow.seasons">
                            <ng-container *ngIf="s.episodes?.length>0">
                                <button mat-menu-item
                                        [routerLink]="['/tvshow',tvshow._id,'season']"
                                        [queryParams]="{'number': s.season_number }">{{s.name}}</button>
                            </ng-container>
                        </ng-container>
                    </mat-menu>
                </a>
                <a mat-tab-link [routerLink]="['/tvshow',tvshow._id,'casting']" routerLinkActive="active"> Cast</a>
                <a mat-tab-link [routerLink]="['/tvshow',tvshow._id,'images']" routerLinkActive="active">Videos e Im√°genes</a>
            </nav>
        </nav>
        <router-outlet></router-outlet>
    </article>
</section>
