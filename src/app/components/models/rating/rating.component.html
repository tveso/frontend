<div class="container" (click)="rating=true">
    <mat-icon>star</mat-icon>
    {{getRating()}}
    <ng-container *ngIf="userRate">|
        <span class="blue"><mat-icon>star</mat-icon> {{userRate}}</span>
    </ng-container>
    <div class="rateBox" *ngIf="rating===true">
        <div class="rate"> {{float(value)}}
            <mat-icon>star</mat-icon>
        </div>
        <div class="box">
            <div class="emojis">
                <div *ngFor="let e of emojis; let i = index" [class]="getClass(i)">
                    {{e}}
                    <div>{{text[i]}}</div>
                </div>
            </div>
            <div class="slider">
                <mat-slider min="0" max="10" step="0.5" [value]="value" vertical [invert]="true"
                            [(ngModel)]="value" (input)="change($event)"></mat-slider>
            </div>
        </div>
        <button class="send" mat-flat-button="" (click)="rate()">Votar</button>
    </div>
</div>
<div class="overlay" (click)="rating=false" *ngIf="rating===true"></div>
