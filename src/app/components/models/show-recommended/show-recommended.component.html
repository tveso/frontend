<button mat-icon-button="" [mat-dialog-close]="true" style="float:right" ><i class="fa fa-close"></i> </button>
<h1>Series recomendadas para: {{show | moviename}}</h1>

<div class="showsRecommended"  infiniteScrollContainer=".showsRecommended" [fromRoot]="true" infiniteScroll
     [infiniteScrollDistance]="0.2" [infiniteScrollThrottle]="5000" [scrollWindow]="false"
     (scrolled)="moreRecommendedShows()">
    <app-movieitem [movie]="s" *ngFor="let s of shows"></app-movieitem>
</div>
<div class="loadMore">
    <button mat-flat-button="" (click)="moreRecommendedShows()">Cargar MÃ¡s</button>
</div>

<ng-container *ngIf="loading">
    Cargando series recomendadas...
    <div>
        <app-spinner></app-spinner>
    </div>
</ng-container>
