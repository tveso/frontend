<button mat-icon-button="" [mat-dialog-close]="true" style="float:right" ><i class="fa fa-close"></i> </button>
<h2>Episodios que se emiten el {{date}}</h2>
<div class="episodesToWatch">
<div *ngFor="let d of data" class="episode">
    <a routerLink="{{d.type}}/{{d._id}}" (click)="closeDialog()"><h3>{{d|moviename}}</h3></a>
    <app-tvshowepisode [episode]="d.next_episode_to_air" [alternativePosterPath]="d.backdrop_path"></app-tvshowepisode>
</div>
</div>
