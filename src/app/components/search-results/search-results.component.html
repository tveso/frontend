<article>
    <app-searchbox wclass="withBorder" *ngIf="!query" style="width:100%; margin:30px;"></app-searchbox>

<ng-container *ngIf="query">
  <h2>Resultados de la búsqueda: <b>{{query}}</b></h2>
    <app-list-movies-compress  [movies]="results" [listSize]="30"></app-list-movies-compress>
    <section id="filtered">
        <article>
            <h3>Resultados de peliculas</h3>
            <ng-container *ngIf="getMovies().length===0">
                No hay resultados de películas de la búsqueda.
            </ng-container>
            <app-list-movies-compress  [movies]="getMovies()" [listSize]="30"></app-list-movies-compress>
        </article>
        <article>
            <h3>Resultados de Series</h3>
            <ng-container *ngIf="getTvshows().length===0">
                No hay resultados de series de la búsqueda.
            </ng-container>
            <app-list-movies-compress  [movies]="getTvshows()" [listSize]="30"></app-list-movies-compress>
        </article>
    </section>
</ng-container>

</article>
