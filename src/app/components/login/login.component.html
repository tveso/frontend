<form name="login" #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <h1>Login</h1>
  <label for="username">
    Nombre de usuario
  </label>
  <input id="username" type="text" name="username" placeholder="Username"  [(ngModel)]="model.username"/>
  <label for="password">
    Contraseña
  </label>
  <input id="password" type="password" name="password"  title="Contraseña"  [(ngModel)]="model.password"/>

  <button mat-raised-button>Entrar!</button>
</form>
